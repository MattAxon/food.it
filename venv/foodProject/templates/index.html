<body id="body">
    
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="loginPage" >Food.It</a>
        <ul class="nav">
            <li class="nav-item">
                <a href="#" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li id="profile-container" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href='#' role="button" aria-haspopup="true" aria-expanded="false"><i id="profile" class="fas fa-user"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item">profile</a>
                    <a class="dropdown-item">settings</a>
                    <a href="loginPage" class="dropdown-item">sign out</a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="main-body">
        <input class="form-control" placeholder="Enter Food Name" id="search-bar" type="text">
        <label id="searchbarLabel" for="search-bar"><i id="inputErrorIcon" class="fas fa-exclamation-circle"></i>   Search Term Not Found</label>

        <div id="resultCard"  class="card">
            <i id="searchClose" class="fas fa-window-close"></i>
            <img id="cardImg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title" id="foodNameDisplay"></h5>
              <span class="row">
                  <h6 class="card-subtitle mb-2 text-muted" id="foodArea"></h6>
                  <h6 id="headerGap"></h6>
                  <h6 class="card-subtitle mb-2 text-muted" id="foodCategory"></h6>
              </span>
              
              <h7 class="card-text" id=""></h7>
              <h6 class="card-title" id="recipeLabel">Recipe</h6>
              <div class="row">
                <table id="table">
                    <th>Ingredients</th>
                    <th>Measurements</th>
                    <tbody id="tableBody">

                    </tbody>
                </table>
                <div id="directionsDiv">
                    <th id="directionLabel"><b>Directions</b></th>
                    <p id="directionText" class="card-text"></p>
                </div>
              </div>
               
            </div>
            

        </div>
    </div>
